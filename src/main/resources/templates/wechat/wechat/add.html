<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-wechat-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">类型：</label>
				<div class="col-sm-8">
					<input id="type" name="type" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">appid：</label>
				<div class="col-sm-8">
					<input id="appId" name="appId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">密钥：</label>
				<div class="col-sm-8">
					<input id="appSecret" name="appSecret" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商户号id：</label>
				<div class="col-sm-8">
					<input id="mCHID" name="mCHID" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">微信支付api密钥：</label>
				<div class="col-sm-8">
					<input id="aPI" name="aPI" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">token：</label>
				<div class="col-sm-8">
					<input id="accessToken" name="accessToken" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">JsapiTicket：</label>
				<div class="col-sm-8">
					<input id="jsapiTicket" name="jsapiTicket" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">token有效期：</label>
				<div class="col-sm-8">
					<input id="tokenBuildTime" name="tokenBuildTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">session_key：</label>
				<div class="col-sm-8">
					<input id="sessionKey" name="sessionKey" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">session有效期：</label>
				<div class="col-sm-8">
					<input id="sessionBuildTime" name="sessionBuildTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">支付IP：</label>
				<div class="col-sm-8">
					<input id="payIp" name="payIp" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">支付回调地址：</label>
				<div class="col-sm-8">
					<input id="payNotifyUrl" name="payNotifyUrl" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "wechat/wechat"
		$("#form-wechat-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-wechat-add').serialize());
	        }
	    }
	</script>
</body>
</html>

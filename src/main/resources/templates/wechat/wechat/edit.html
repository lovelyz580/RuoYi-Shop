<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-wechat-edit" th:object="${wechat}">
            <input id="iD" name="iD" th:field="*{iD}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">类型：</label>
				<div class="col-sm-8">
					<input id="type" name="type" th:field="*{type}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">appid：</label>
				<div class="col-sm-8">
					<input id="appId" name="appId" th:field="*{appId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">密钥：</label>
				<div class="col-sm-8">
					<input id="appSecret" name="appSecret" th:field="*{appSecret}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商户号id：</label>
				<div class="col-sm-8">
					<input id="mCHID" name="mCHID" th:field="*{mCHID}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">微信支付api密钥：</label>
				<div class="col-sm-8">
					<input id="aPI" name="aPI" th:field="*{aPI}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">token：</label>
				<div class="col-sm-8">
					<input id="accessToken" name="accessToken" th:field="*{accessToken}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">JsapiTicket：</label>
				<div class="col-sm-8">
					<input id="jsapiTicket" name="jsapiTicket" th:field="*{jsapiTicket}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">token有效期：</label>
				<div class="col-sm-8">
					<input id="tokenBuildTime" name="tokenBuildTime" th:field="*{tokenBuildTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">session_key：</label>
				<div class="col-sm-8">
					<input id="sessionKey" name="sessionKey" th:field="*{sessionKey}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">session有效期：</label>
				<div class="col-sm-8">
					<input id="sessionBuildTime" name="sessionBuildTime" th:field="*{sessionBuildTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">支付IP：</label>
				<div class="col-sm-8">
					<input id="payIp" name="payIp" th:field="*{payIp}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">支付回调地址：</label>
				<div class="col-sm-8">
					<input id="payNotifyUrl" name="payNotifyUrl" th:field="*{payNotifyUrl}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "wechat/wechat";
		$("#form-wechat-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-wechat-edit').serialize());
	        }
	    }
	</script>
</body>
</html>

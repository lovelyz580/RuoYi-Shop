<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-process-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">工票号：</label>
				<div class="col-sm-8">
					<input id="ticketNo" name="ticketNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">工序号：</label>
				<div class="col-sm-8">
					<input id="processNo" name="processNo" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">员工号：</label>
				<div class="col-sm-8">
					<input id="employeeNo" name="employeeNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">工分：</label>
				<div class="col-sm-8">
					<input id="score" name="score" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>

		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/process"
		$("#form-process-add").validate({
			rules:{
				ticketNo:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-process-add').serialize());
	        }
	    }
	</script>
</body>
</html>

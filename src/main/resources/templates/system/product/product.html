<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								商品标题：<input type="text" name="title"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.addFull()" shiro:hasPermission="system:product:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.editFull()" shiro:hasPermission="system:product:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:product:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
			
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:product:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:product:remove')}]];
        var prefix = ctx + "system/product";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "产品管理",
				search: false,
		        showExport: false,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'img', 
					title : '商品logo',
					sortable: true,
					formatter: function(value, row, index) {
					     var imgpath ="/profile/upload/"+value;
					      return '<img src="'+imgpath+'" style="width: 100px;height:100px;">';
					 }
				},
				{
					field : 'createTime', 
					title : '创建日期',
					sortable: true
				},
				{
					field : 'title', 
					title : '商品标题',
					sortable: true
				},
				{
					field : 'newprice', 
					title : '现价',
					sortable: true
				},
				{
					field : 'oldprice', 
					title : '原价',
					sortable: true
				},
			      {
		        	visible: editFlag == 'hidden' ? false : true,
		        	title: '状态',
		        	align: 'center',
		        	formatter: function (value, row, index) {
		        		return statusTools(row);
		        	}
		        },
                    {
                        visible: editFlag == 'hidden' ? false : true,
                        title: '是否推荐首页',
                        align: 'center',
                        formatter: function (value, row, index) {
                            return statusTools2(row);
                        }
                    },
                    {
                        field : 'category',
                        title : '所属分类',
                        sortable: true
                    },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
		            	actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
		            
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
            

    
    		
        });
        
        
		/* 商品上下架状态显示 */
		function statusTools(row) {
		    if (row.status == 1) {
		    	return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.id + '\')"></i> ';
    			
    		} else {
    			return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.id + '\')"></i> ';
    		}
		}


        /* 停用 */
		function disable(id) {
			$.modal.confirm("确认要停用该商品吗？", function() {
				$.operate.post(prefix + "/out?id="+id+"&status=0", {});
		    })
		}

		/* 启用 */
		function enable(id) {
			$.modal.confirm("确认要启用该商品吗？", function() {
				$.operate.post(prefix + "/out?id="+id+"&status=1",);
		    })
		}


		// 是否推荐到首页
        function statusTools2(row) {
            if (row.recommend == 1) {
                return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable2(\'' + row.id + '\')"></i> ';

            } else {
                return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable2(\'' + row.id + '\')"></i> ';
            }
        }

        function disable2(id) {
            $.modal.confirm("取消首页推荐展示？", function() {
                $.operate.post(prefix + "/edit", { "id": id, "recommend": 0 });
            })
        }

        function enable2(id) {
            $.modal.confirm("推荐首页展示？", function() {
                $.operate.post(prefix + "/edit", { "id": id, "recommend": 1 });
            })
        }
    </script>
</body>
</html>
